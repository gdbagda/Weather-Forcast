<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="searchInput" placeholder="Enter a city" />
      <button id="searchButton">Search</button>
      <div class="weather-info">
        <img id="weatherIcon" src="Weather icon.png" alt="Weather Icon" />
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="windSpeed"></p>
        <p id="humidity"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
